<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
  <title>Andis的主页</title>
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600' rel='stylesheet' type='text/css'>  
      <link rel="stylesheet" href="css/style.css">  
</head>

<body>
  <div class='container'>
  <header>
    <h1>Andis的主页</h1>
  </header>
  <main>
    <div class='items'>
	<a href="/myBlog" style="text-decoration:none">
      <div class='item'>
        <svg preserveAspectRatio='xMidYMid slice' viewBox='0 0 300 200'>
          <defs>
            <clipPath id='clip-0'>
              <circle cx='0' cy='0' fill='#000' r='150px'></circle>
            </clipPath>
          </defs>
          <text class='svg-text' dy='.3em' x='50%' y='50%'>
            博客
          </text>
          <g clip-path='url(#clip-0)'>
            <image height='100%' preserveAspectRatio='xMinYMin slice' width='100%' xlink:href='image/homePage/bart.png'></image>
            <text class='svg-masked-text' dy='.3em' x='50%' y='50%'>
              博客
            </text>
          </g>
        </svg>
      </div>
	 </a>
	  
      <div class='item'>
        <svg preserveAspectRatio='xMidYMid slice' viewBox='0 0 300 200'>
          <defs>
            <clipPath id='clip-1'>
              <circle cx='0' cy='0' fill='#000' r='150px'></circle>
            </clipPath>
          </defs>
          <text class='svg-text' dy='.3em' x='50%' y='50%'>
            作品集
          </text>
          <g clip-path='url(#clip-1)'>
            <image height='100%' preserveAspectRatio='xMinYMin slice' width='100%' xlink:href='image/homePage/jakeDog.png'></image>
            <text class='svg-masked-text' dy='.3em' x='50%' y='50%'>
              作品集
            </text>
          </g>
        </svg>
      </div>
	  
      <div class='item'>
        <svg preserveAspectRatio='xMidYMid slice' viewBox='0 0 300 200'>
          <defs>
            <clipPath id='clip-2'>
              <circle cx='0' cy='0' fill='#000' r='150px'></circle>
            </clipPath>
          </defs>
          <text class='svg-text' dy='.3em' x='50%' y='50%'>
            蛮荒之地
          </text>
          <g clip-path='url(#clip-2)'>
            <image height='100%' preserveAspectRatio='xMinYMin slice' width='100%' xlink:href='image/homePage/gumball.png'></image>
            <text class='svg-masked-text' dy='.3em' x='50%' y='50%'>
              蛮荒之地
            </text>
          </g>
        </svg>
      </div>
	  
     
    </div>
  </main>
</div>
<div class='options'>
  <button class='dark'></button>
  <button class='light'></button>
</div>
  
    <script src="js/index.js"></script>

</body>
</html>
